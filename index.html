<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-CSS-Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header class="page-header">
    <div class="container">
      <ul class="page-header__list list">
        <li><a class="page-header__link" href="">Курсы обучения</a></li>
        <li><a class="page-header__link" href="">Вебинары</a></li>
        <li><a class="page-header__link" href="">Видео-уроки</a></li>
        <li><a class="page-header__link" href="">Блог</a></li>
        <li><a class="page-header__link" href="">О нас</a></li>
        <li><a class="page-header__link" href="">Прайс</a></li>
        <li><a class="page-header__link" href="">Рассписание</a></li>
        <li><a class="page-header__link" href="">Акции</a></li>
        <li><a class="page-header__link" href="">Магазин</a></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <p class="hero__descr">Бесплатный вебинар</p>
        <h1 class="hero__title">ПРОФЕССИЯ КОСМЕТОЛОГ</h1>
        <p class="hero__text">Приглашаем на бесплатный вебинар для профессиональных косметологов и интересующихся этой профессией</p>
        <button class="hero__button" type="button">Зарегистрироваться</button>
        <button class="hero__button" type="button">Узнать подробнее</button>
      </div>
    </section>
    <section class="trainee">
      <div class="container">
        <h2 class="section-title">Обучение косметологов</h2>
        <div class="trainee__box">
          <img class="trainee__image" src="/images/picture-1.jpg" alt="">
          <img class="trainee__image" src="/images/picture-2.jpg" alt="">
          <img class="trainee__image" src="/images/picture-3.jpg" alt="">
          <img class="trainee__image" src="/images/picture-4.jpg" alt="">
          <img class="trainee__image" src="/images/picture-5.jpg" alt="">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
